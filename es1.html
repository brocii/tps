<!DOCTYPE html>
<html>    
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script>
            function stampa(){
                let nome = document.getElementById("nome").value; 
                let cognome = document.getElementById("cognome").value;
                let eta = document.getElementById("eta").value;
                document.getElementById("risultato").innerHTML = "INFORMAZIONI DELL'ACCOUNT<br><br>nome: "+nome + "<br>cognome: " + cognome + "<br>età: " + eta; 
            }
        </script>    
    </head>    
    <body id="all">
        
        <div class="container text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="titolo">BENVENUTO</h1>
                    <h3 class="titolo">inserisci le tue credenziali</h3>

                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <input type="text" id="nome" class="inserisci" placeholder="nome"><br>
                    <input type="text" id="cognome" class="inserisci" placeholder="cognome"><br>
                    <input type="text" id="eta" class="inserisci" placeholder="età"><br>
                    <input type="button" value="invia" id="tasto" onclick="stampa()" >
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row"><br><br></div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <p id="risultato"></p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
